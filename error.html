<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
.error-page {
  height: 100vh;
  width: 100%;
  background: url('./image/background1.jpg') center center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  color: white;
  font-family: 'Poppins', sans-serif;
}

.error-overlay {
  background: rgba(0, 0, 0, 0.6);
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.error-content {
  text-align: center;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.error-content h1 {
  font-size: 80px;
  font-weight: 800;
  color: #1a73e8;
  margin-bottom: 10px;
}

.error-content h2 {
  font-size: 32px;
  margin-bottom: 15px;
}

.error-content p {
  font-size: 18px;
  color: #ddd;
  margin-bottom: 30px;
  line-height: 1.6;
}

.back-btn {
  display: inline-block;
  background: #1a73e8;
  color: white;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 30px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 600;
}

.back-btn:hover {
  background: #0d4fa4;
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .error-content h1 {
    font-size: 50px;
  }
  .error-content h2 {
    font-size: 24px;
  }
}

</style>
<body>


  <section class="error-page">
    <div class="error-overlay">
      <div class="error-content">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
          The page you're looking for doesn't exist or has been moved.<br>
          Let's get you back to where you belong.
        </p>
        <a href="index.html" class="back-btn">Back to Home</a>
      </div>
    </div>
  </section>

</body>
</html>
